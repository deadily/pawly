<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawly - start of journey</title>
    <link rel="stylesheet" href="../styles/style-req.css">

            <div class="section-title">Активная кошка</div>
            <div class="pack-grid">
                <div class="pack-item">
                    <img src="../img/active-cat-1.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/active-cat-2.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/active-cat-3.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/active-cat-4.png" class="pack-img" alt="Товар">
                </div>
            </div>

            <div class="section-title">Пассивная кошка</div>
            <div class="pack-grid">
                <div class="pack-item">
                    <img src="../img/passive-cat-1.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/passive-cat-2.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/passive-cat-3.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/passive-cat-4.png" class="pack-img" alt="Товар">
                </div>
            </div>

            <div class="section-title">Для кошек со слабым пищеварением</div>
            <div class="pack-grid">
                <div class="pack-item">
                    <img src="../img/food-cat-1.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/food-cat-2.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/food-cat-3.png" class="pack-img" alt="Товар">
                </div>
                <div class="pack-item">
                    <img src="../img/food-cat-4.png" class="pack-img" alt="Товар">
                </div>
            </div>

            <a href="main.html" class="btn-submit">Продолжить</a>
        </div>

    </div>

</html>
