<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawly - Профиль питомца</title>
    <link rel="stylesheet" href="../styles/style-profp.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <div class="logo-container">
                <img src="../img/logo.svg" alt="Pawly Logo" class="logo-img">
            </div>
            <nav class="top-nav">
                <span>Питомец</span>
                <span>Профиль</span>
            </nav>
        </header>

        <a href="#" class="back-link">
            <img src="../img/arrow-left.svg" alt="Назад" class="arrow-icon">
            <span>Назад</span>
        </a>

        <section class="blue-card profile-section">
            <div class="profile-photo-wrapper">
                <img src="../img/cat-6.png" alt="Фото" class="large-photo img-with-border">
            </div>
            <div class="profile-form">
                <div class="form-group full-width">
                    <input type="text" class="input-field" placeholder="Имя питомца" value="Барсик">
                </div>
                <div class="form-row">
                    <input type="text" class="input-field" placeholder="Кличка" value="Мурлыка">
                    <input type="text" class="input-field" placeholder="дата рождения" value="12.04.2020">
                </div>
                <div class="button-row">
                    <button class="btn btn-blue">Изменить данные</button>
                    <button class="btn btn-black">Сохранить в памяти</button>
                </div>
            </div>
        </section>

        <h2 class="section-title">Последние фото</h2>
        <section class="blue-card gallery-grid">
            <img src="../img/active-cat-1.png" alt="Фото 1" class="item-photo img-with-border">
            <img src="../img/active-cat-2.png" alt="Фото 2" class="item-photo img-with-border">
            <img src="../img/active-cat-3.png" alt="Фото 3" class="item-photo img-with-border">
            <div class="add-item-box">
                <img src="../img/plus.svg" alt="Plus" class="add">
            </div>
        </section>

        <h2 class="section-title">Календарик питомца</h2>

        <section class="blue-card calendar-section">
            <div class="calendar-wrapper">
                <div class="calendar-header">
                    <img src="../img/arrow-left.svg" alt="предыдущий месяц" class="arrow-icon">
                    <span class="cal-title">2025 Ноябрь</span>
                    <img src="../img/arrow-right.svg" alt="следующий месяц" class="arrow-icon">
                </div>
                <div class="calendar-grid">
                    <div class="day-name">Пн</div>
                    <div class="day-name">Вт</div>
                    <div class="day-name">Ср</div>
                    <div class="day-name">Чт</div>
                    <div class="day-name">Пт</div>
                    <div class="day-name">Сб</div>
                    <div class="day-name">Вс</div>
                    <div class="day-empty"></div>
                    <div class="day-empty"></div>
                    <div class="day-empty"></div>
                    <div class="day-empty"></div>
                    <div class="day-num">1</div>
                    <div class="day-num">2</div>
                    <div class="day-num">3</div>
                    <div class="day-num">4</div>
                    <div class="day-num">5</div>
                    <div class="day-num">6</div>
                    <div class="day-num active-day">7</div>
                    <div class="day-num">8</div>
                    <div class="day-num">9</div>
                    <div class="day-num">10</div>
                    <div class="day-num">11</div>
                    <div class="day-num">12</div>
                    <div class="day-num">13</div>
                    <div class="day-num">14</div>
                    <div class="day-num">15</div>
                    <div class="day-num">16</div>
                    <div class="day-num">17</div>
                    <div class="day-num">18</div>
                    <div class="day-num">19</div>
                    <div class="day-num">20</div>
                    <div class="day-num">21</div>
                    <div class="day-num">22</div>
                    <div class="day-num">23</div>
                    <div class="day-num">24</div>
                    <div class="day-num">25</div>
                    <div class="day-num">26</div>
                    <div class="day-num">27</div>
                    <div class="day-num">28</div>
                    <div class="day-num">29</div>
                    <div class="day-num">30</div>
                </div>
            </div>
            <div class="notes-wrapper">
                <div class="note-input-box">
                    <div class="note-line"></div>
                    <span class="note-text">Ветеринар: прививка против бешенства</span>
                </div>
                <div class="add-note-box">
                    <img src="../img/plus.svg" alt="Plus" class="add">
                </div>
            </div>
        </section>

        <h2 class="section-title">Галерея питомца</h2>
        <section class="blue-card gallery-grid bottom-gallery">
            <img src="../img/cat-5.png" alt="Котик 1" class="item-photo img-with-border">
            <img src="../img/cat-6.png" alt="Котик 2" class="item-photo img-with-border">
            <img src="../img/cat-7.jpeg" alt="Котик 2" class="item-photo img-with-border">
            <div class="add-item-box">
                <img src="../img/plus.svg" alt="Plus" class="add">
            </div>
        </section>

        <footer class="footer">
            <img src="../img/google.svg" alt="G" class="google-icon">
            <div class="copyright">©Pawly 2025</div>
        </footer>
    </div>
</body>
</html>
